<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href='C:\Users\antho\OneDrive\Bootcamp\Group Project - Flutter\group-flutter\flask_app\static\bootstrap\css\bootstrap.min.css'> -->


</head>
<body>
    <div class="container-fluid text-dark p-2 main-bg-color vh-100">
        <div class="row text-center mt-2"><h1 class="maintitle text-white">Flutter</h1></div>
        <div class="row text-center"><h2 class="text-white">Better Than Twitter :)</h2></div>
        <div class="row ">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 bg-white border mt-2 p-4 pt-2 mainborder">
                <h4 class="m-3 text-center main-color">Login Here</h4>
            <!-- FLASHED MESSAGES HIDDEN FOR NOW, DELETE THIS LINE WHEN UNHIDDEN -->
                <div>
                    {% with loginmessage = get_flashed_messages(category_filter=["loginmessage"])  %}
                        {% if loginmessage %}
                            {% for message in loginmessage %}
                                <p class="bg-dark text-light rounded-3 p-2">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label main-color">Email:</label>
                        <input type="text" class="form-control" name = 'email' id='email'>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label main-color">Password:</label>
                        <input type="password" class="form-control" name = 'password' id='password'>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="submit" class="btn main-bg-color text-white mb-md-2 mt-2">Login</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                <a class="gray text-center" href="/register">Not member. Click here</a>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
