<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

</head>
<body>
    <div class="container-fluid text-dark main-bg-color vh-100">
        <div class="row">
            <div class="col-sm-2 bg-white border mt-2 p-4 pt-2 mainborder">
                <h1 class="logo ps-2">Empty Space for NavBar</h1>
                
                
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4 bg-white border mt-2 p-4 pt-2 mainborder">
                <div>
                    {% with profileerror = get_flashed_messages(category_filter=["profileerror"])  %}
                        {% if profileerror %}
                        {% for message in profileerror %}
                        <p class="bg-dark text-light rounded-3 p-2">{{message}}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                </div>
                <h2 class="text-center play mt-3 mb-4">Edit My Profile</h2>
                <form action="/editmyprofile" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name = 'first_name' id='first_name' value="{{userinfo.first_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name = 'last_name' id='last_name ' value="{{userinfo.last_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name = 'username' id='username' value="{{userinfo.username}}">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday:</label>
                        <input type="date" class="form-control" name = 'birthday' id='birthday' value="{{userinfo.birthday}}">
                    </div>
                    <label for="bio" class="form-label">Bio (up to 1000 characters):</label>
                    <div class="mb-3">
                        <textarea name="bio" id="bio" class="profiletextbox" rows="5">{{userinfo.bio}}</textarea>
                        <input type="hidden" name="user_id" value="{{userinfo.user_id}}">
                    </div>
                    <div>
                        <button type="submit" class="btn main-bg-color text-white mb-md-2 mt-2">Edit Profile</button>
                    </div>
                    <a href="/myprofile"><button class="btn main-bg-color text-white mb-md-2 mt-2">Back to My Profile</button></a>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
