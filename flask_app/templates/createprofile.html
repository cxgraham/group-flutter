<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

</head>
<body>
    <div class="container bg-light text-dark p-sm-2">
        <div class="row ">
            <div class="row text-center"><h2 class="largelogo">What To Wear</h2></div>
            <div class="row text-center"><h4 class="bio40">Make Your Profile</h2></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 mt-2">
                <div>
                    {% with profileerror = get_flashed_messages(category_filter=["profileerror"])  %}
                        {% if profileerror %}
                            {% for message in profileerror %}
                            <p class="bg-dark text-light rounded-3 p-2">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <form action="/createprofile" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name = 'first_name' id='first_name'>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name = 'last_name' id='last_name'>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">birthday:</label>
                        <input type="date" class="form-control" name = 'birthday' id='birthday'>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country of Residence:</label>
                        <input type="text" class="form-control" name = 'country' id='country'>
                        <input type="hidden" name="user_id" value="{{session.user_id}}">
                    </div>
                    <button type="submit" class="btn btn-dark mb-md-2 mt-1">Create Profile</button>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
