<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
        <!-- <link rel="stylesheet" type="text/css" href='C:\Users\antho\OneDrive\Bootcamp\Group Project - Flutter\group-flutter\flask_app\static\bootstrap\css\bootstrap.min.css'> -->
    

</head>
<body>
    <div class="container-fluid text-dark main-bg-color vh-100">
        <div class="row ">
            <div class="row text-center mt-2"><h1 class="maintitle text-white">Flutter</h1></div>
            <div class="row text-center"><h2 class="text-white">Better Than Twitter :)</h2></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4 bg-white border mt-2 p-4 mainborder main-color">
                <div>
                    {% with profileerror = get_flashed_messages(category_filter=["profileerror"])  %}
                        {% if profileerror %}
                            {% for message in profileerror %}
                            <p class="bg-dark text-light rounded-3 p-2">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <form action="/createnewprofile" method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name = 'first_name' id='first_name'>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name = 'last_name' id='last_name'>
                    </div>
                    <!-- we should add a validation if the user name exists -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name = 'username' id='username'>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday:</label>
                        <input type="date" class="form-control" name = 'birthday' id='birthday'>
                    </div>
                    <!--  Tony: reduced rows height from 10 to 5 for leaness
                        added profiletextbox style in custom.css, removed cols="30 and added width:100% so width can autofit -->
                    <label for="bio" class="form-label">Bio (up to 1000 characters):</label>
                    <div class="mb-3">
                        <textarea name="bio" id="bio" class="profiletextbox" rows="5"></textarea>
                        <input type="hidden" name="user_id" value="{{session.user_id}}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn main-bg-color text-white mb-md-2 mt-2">Create Profile</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
