<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

</head>

<body>
    <div class="container bg-light text-dark p-sm-2">
        <div class="row text-center mt-2"><h2 class="largelogo">What To Wear</h2></div>
        <div class="row text-center mb-4"><h4 class="bio40">Registration Page</h2></div>
        <div class="row mb-2">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div>
                    {% with error = get_flashed_messages(category_filter=["error"])  %}
                        {% if error %}
                            {% for message in error %}
                            <p class="bg-dark text-light rounded-3 p-2">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                <form action="/process" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name = 'email' id='email'>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name = 'password' id='password'>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name = 'confirm_password' id='confirm_password'>
                    </div>
                    <button type="submit" class="btn btn-dark mb-md-3 mt-2">Register</button>
                </form>
                <a class="gray" href="/">Already a member. Click here</a>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
